<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <output id="idSaida"></output>

    <script>

        let vetor = [];
        let valores = 10

        for (let i = 0; i < 10; i++) {
            valores--;
            vetor[i] = valores;

        }


        document.getElementById('idSaida').innerText =vetor;
    </script>
</body>

</html>
