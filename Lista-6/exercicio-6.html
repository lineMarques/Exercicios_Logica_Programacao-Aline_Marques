<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>

<body>
    <main>
        <label for="nome">Insira n nomes: </label>
        <input type="text" name="nmNome" id="idNome">
        <input type="button" value="enviar" onclick="getNome()"><br><br>
        <output id="idSaida"></output>
    </main>

    <script>
        let vetor = [];


        function getNome() {
            let output = ' ';
            let nome = document.getElementById('idNome').value
            vetor.push(nome);

            for (let i = vetor.length -1; i >= 0; i--) {
                output += vetor[i] + ' ';
            }
          
            document.getElementById('idSaida').innerText = output
        }

    </script>
</body>

</html>
