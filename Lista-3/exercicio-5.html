<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <label for="ano">Digite o ano: </label>
            <input type="number" name="nmAno" id="idAno">
            <input type="button" value="Enviar" onclick="getAno()">
        </form>

        <output id="idSaida"></output>
    </main>

    <script>
        function getAno() {

            let ano = Number(document.getElementById('idAno').value);

            if (ano % 4 == 0 || ano % 400 == 0) {
                document.getElementById('idSaida').innerText = "O ano " + ano + " é bissexto";
            } else {
                document.getElementById('idSaida').innerText = "O ano " + ano + " não é bissexto";
            }

        }
    </script>
</body>

</html>
