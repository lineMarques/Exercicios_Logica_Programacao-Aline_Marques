<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <label for="nome">Digite o nome do Aluno: </label><br>
            <input type="text" name="nmNome" id="idNome"><br>
            <label for="nota1">Digite a primeira nota: </label><br>
            <input type="number" name="nmNota1" id="idNota1" step="0.01"><br>
            <label for="nota2">Digite a segunda nota: </label><br>
            <input type="number" name="nmNota2" id="idNota2" step="0.01"><br><br>
            <input type="button" value="Enviar" onclick="getMedia()">
        </form>

        <output id="idSaida"></output>
    </main>

    <script>
        function getMedia() {

            let nome = document.getElementById('idNome').value;
            let nota1 = Number(document.getElementById('idNota1').value);
            let nota2 = Number(document.getElementById('idNota2').value);

            let media = (nota1 + nota2) / 2;

            if (media >= 7) {
                document.getElementById('idSaida').innerText = "O aluno " + nome + " teve média: " + media.toFixed(2) + ", e teve um bom aproveitamento.";
            } else {
                document.getElementById('idSaida').innerText = "O aluno " + nome + " teve média: " + media.toFixed(2) + ", e não teve um bom aproveitamento.";
            }
        }
    </script>
</body>

</html>
