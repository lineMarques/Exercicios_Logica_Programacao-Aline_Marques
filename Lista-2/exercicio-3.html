<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <label for="valor1">Digite um valor: </label>
            <input type="number" id="idValor1">
            <input type="button" value="Enviar" onclick="getValue()"><br>
        </form>

        <output id="idResultado"></output>
    </main>
    <script>
        function getValue() {

            let valor1 = Number(document.getElementById("idValor1").value);

            if (valor1 > 20) {
                document.getElementById("idResultado").value = valor1 + " é maior que 20";
            }

            else if (valor1 < 20) {
                document.getElementById("idResultado").value = valor1 + " é menor que 20";

            }
            else {
                document.getElementById("idResultado").value = valor1 + " é igual a 20";
            }

        }

    </script>

</body>

</html>
