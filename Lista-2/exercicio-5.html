<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <label for="valor1">Digite um valor: </label>
            <input type="number" id="idValor1">
            <input type="button" value="Enviar" onclick="getValue()"><br>

            <output id="idResultado"></output>
        </form>

        <script>

            function getValue() {

                let valor1 = Number(document.getElementById("idValor1").value);

                if ((valor1 >= 30) && (valor1 <= 90)){
                    document.getElementById("idResultado").value = valor1 +" é um valor entre 30 e 90";
                }
                else{
                    document.getElementById("idResultado").value = "Fora do intervalo";
                }
            }

        </script>
    </main>
</body>

</html>
