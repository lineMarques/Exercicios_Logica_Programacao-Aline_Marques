<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <label for="valor1">Digite um valor: </label>
            <input type="number" id="idValor1">
            <label for="valor2">Digite um valor: </label>
            <input type="number" id="idValor2">
            <input type="button" value="Enviar" onclick="valorMaior()"><br>
        </form>

        <output id="idResultado"></output>
    </main>
    <script>
        function valorMaior() {

            let valor1 = Number(document.getElementById("idValor1").value);
            let valor2 = Number(document.getElementById("idValor2").value);

            if (valor1 > valor2) {
                document.getElementById("idResultado").value = valor1 + " é maior que: " + valor2;
            }
            else if (valor2 > valor1) {
                document.getElementById("idResultado").value = valor2 + " é maior que: " + valor1;
            }

            else {
                document.getElementById("idResultado").value = "Digite Valores diferentes";

            }

        }
    </script>

</body>

</html>
