<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 6</title>
</head>
<style>
    tr td input {
        width: 50px;
        caret-color: transparent;

    }

    output {
        display: flex;
        flex-direction: row-reverse;
        border: black solid 2px;
        width: 238px;
        height: 20px;
    }

    .btnClear, .btnIgual, .btnSoma{
        width: 100%;
    }
</style>

<body>
    <main>
        <form action="" method="post">

            <output id="idPainel"></output>

            <table class="table">
                <tr>
                    <td><input type="button" value="7" onclick="inserirNumero('7')"></td>
                    <td><input type="button" value="8" onclick="inserirNumero('8')"></td>
                    <td><input type="button" value="9" onclick="inserirNumero('9')"></td>
                    <td><input type="button" value="&divide;" onclick="inserirNumero('&divide')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="inserirNumero('4')"></td>
                    <td><input type="button" value="5" onclick="inserirNumero('5')"></td>
                    <td><input type="button" value="6" onclick="inserirNumero('6')"></td>
                    <td> <input type="button" value="x" onclick="inserirNumero('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="inserirNumero('1')"></td>
                    <td><input type="button" value="2" onclick="inserirNumero('2')"></td>
                    <td><input type="button" value="3" onclick="inserirNumero('3')"></td>
                    <td> <input type="button" value="-" onclick="inserirNumero('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="inserirNumero('0')"></td>
                    <td><input type="button" value="." onclick="inserirNumero('.')"></td>
                    <td colspan="2"><input  class="btnSoma" type="button" value="+" onclick="inserirNumero('+')"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btnClear" type="button" value="Clear" onclick="limpar()"></td>
                    <td colspan="2"><input class="btnIgual"type="button" value="=" onclick="calcular()"></td>
                </tr>
            </table>
        </form>
    </main>

    <script>

        function inserirNumero(arg) {
            let numero = document.getElementById('idPainel').innerHTML;
            document.getElementById('idPainel').innerHTML = numero + arg;
        }

        function limpar() {
            document.getElementById('idPainel').innerHTML = "";
        }

        function calcular() {

            var painel = document.getElementById('idPainel').innerHTML;

            if (painel) {
              document.getElementById('idPainel').innerHTML = eval(painel);
            }
            else {
                document.getElementById('idPainel').innerHTML = ""
            }
        }

    </script>
</body>

</html>
