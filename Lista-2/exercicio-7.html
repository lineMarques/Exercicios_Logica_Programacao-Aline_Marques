<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <label for="salario">Digite um valor: </label>
            <input type="number" id="idSalario" name="nmSalario" step="0.01" min="0">
            <input type="button" value="Enviar" onclick="calcularInss()"><br>
        </form>
        
        <output id="idSaida"></output>

    </main>

    <script>
        function calcularInss() {

            let salario = Number(document.getElementById('idSalario').value);

            if (salario <= 600) {
                document.getElementById("idSaida").value = "Isento da taxa de INSS, seu salário líquido é: " + salario.toFixed(2);
            }
            else if (salario > 600 && salario <= 1200) {
                let taxa = (25 / 100) * salario
                document.getElementById("idSaida").value = "Taxa de INSS de 25%, desconto no valor de: " + taxa.toFixed(2) + ". Seu salário líquido é: " + (salario - taxa).toFixed(2);
            }
            else if (salario > 1201 && salario <= 2000) {
                let taxa = (30 / 100) * salario
                document.getElementById("idSaida").value = "Taxa de INSS de 30%, desconto no valor de: " + taxa.toFixed(2) + ". Seu salário líquido é: " + (salario - taxa).toFixed(2);
            }
            else {
                let taxa = (35 / 100) * salario
                document.getElementById("idSaida").value = "Taxa de INSS de 35%, desconto no valor de: " + taxa.toFixed(2) + ". Seu salário líquido é: " + (salario - taxa).toFixed(2);
            }
        }
    </script>
</body>

</html>
