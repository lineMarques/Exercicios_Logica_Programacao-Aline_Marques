<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>

<body>
    <output id="idSaida"></output>

    <script>

        let output = " ";

        for (i = 30; i >= 0; i--) {
            if (i % 4 == 0) {
                output += "[" + i + "]" + " ";
            } else {
                output += i + " ";
            }
        }

        output += "Acabou";
        console.log(output);
        document.getElementById("idSaida").innerText = output;

    </script>
</body>

</html>
