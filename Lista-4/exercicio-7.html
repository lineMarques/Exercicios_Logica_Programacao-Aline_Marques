<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>
    <output id="idSaida"></output>

    <script>

        let output = " ";
        let soma = 0;

        for (i = 6; i <= 100; i += 2) {
            soma += i;
        }

        output += soma;

        console.log(output);
        document.getElementById("idSaida").innerText = "soma: " + output;

    </script>
</body>

</html>
