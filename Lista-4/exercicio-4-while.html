<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4-while</title>
</head>

<body>
    <main>
        <output id="idSaida"></output>
    </main>
    <script>

        let output = 'Inicio ';
        let i = 100;

        while (i >= 0) {
            output += i + " ";
            i -= 5;
        }
        output += "Acabou";

        console.log(output);
        document.getElementById('idSaida').innerText = "while: " + output;

    </script>
</body>

</html>
