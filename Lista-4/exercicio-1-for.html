<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1-FOR</title>
</head>

<body>
    <main>
      
        <output id="idSaida"></output>
    </main>
    <script>

        let output = ' ';
     
        for (i = 5; i <= 12; i++) {
            output += + i + " ";  
        }
        
        output += "Acabou";

        console.log(output);
        document.getElementById('idSaida').innerText = "for: "+ output;

    </script>
</body>

</html>
