<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3-while</title>
</head>

<body>
    <main>
        <output id="idSaida"></output>
    </main>
    <script>

        let output = ' ';
        let i = 0;

        while (i <= 20) {
            output += + i + " ";
            i += 4
        }

        output += "Acabou";

        console.log(output);
        document.getElementById('idSaida').innerText = "while: " + output;

    </script>
</body>

</html>
