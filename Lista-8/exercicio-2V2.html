<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main class="container mt-5">
        <form>
            <div class="form-group mt-3">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="idNome" placeholder="Digite o nome">
            </div>
            <div class="form-group mt-3">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idIdade" placeholder="Digite a Idade">
            </div>
            <button type="button" class="btn btn-dark mt-3" onclick="getValue()">Enviar</button>
        </form>
        <output id="idSaida"></output>
    </main>

    <script>

        let pessoas = [];
        let output = '';

        function getValue() {

            let pessoa = {
                nome: document.getElementById('idNome').value,
                idade: document.getElementById('idIdade').value,
            }

            pessoas.push(pessoa);

            let menoresDeIdade = pessoas.filter(function (pessoa) {
                return pessoa.idade < 18;
            });

            menoresDeIdade.forEach(function (menoresDeIdade) {
              output += menoresDeIdade.nome + ' ' + menoresDeIdade.idade + '\n';               
            });

            document.getElementById('idSaida').innerText = output;
            output ='';

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
