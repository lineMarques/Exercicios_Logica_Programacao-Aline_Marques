<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main class="container mt-5">
        <form>
            <div class="form-group mt-3">
                <label for="idade">Digite 10 numeros</label>
                <input type="number" class="form-control" id="idNumero" placeholder="Digite a Idade">
            </div>
            <button type="button" class="btn btn-primary  mt-3" onclick="getValue()">Enviar</button>
        </form>

        <p class="mt-5">Escolha a forma de ordenação</p>
        <hr>

        <form>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="ordenacao" id="idCrescente" value="crescente"
                    checked>
                <label class="form-check-label" for="ordenacao">
                    Crescente
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ordenacao" id="idDecrescente" value="decrescente">
                <label class="form-check-label" for="ordenacao">
                    Decrescente
                </label>
            </div>
            <button type="button" class="btn btn-dark  mt-3" onclick="getValue()">Ordenar</button>
        </form>



        <output class="mt-03" id="idSaida"></output>
    </main>

    <script>

        let arrayNumero = [];

        function getValue() {

            let numero = Number(document.getElementById('idNumero').value);
            let ordenacao = document.querySelector('input[name=ordenacao]:checked').value;

            console.log(ordenacao);
            arrayNumero.push(numero);

            /* Validando o tamanho do array*/

            if ((arrayNumero.length > 9)) {
                arrayNumero.length = 10;

                numero.disabled = true;
            }

            arrayNumero.sort(function (a, b) {
                if (a > b) {
                    return 1
                }
                if (a < b) {
                    return -1
                }
                return 0
            })

            if(ordenacao == 'crescente'){
                document.getElementById('idSaida').innerText = arrayNumero;
            }
            else{
                arrayNumero.reverse();
                document.getElementById('idSaida').innerText = arrayNumero;
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
