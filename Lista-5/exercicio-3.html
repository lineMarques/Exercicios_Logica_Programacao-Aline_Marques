<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>

<body>
    <main>
        <output id="idSaidaSorteados"></output>
        <output id="idSaidaMaior5"></output>
        <output id="idSaidaDiv3"></output>
    </main>

    <script>
        let outputSorteados = ' ';
        let outputMaior5 = ' ';
        let outputDivisivel3 = ' ';

        let maior = 0;
        let divisao = 0;


        for (i = 0; i < 3; i++) {

            var numRand = parseInt(Math.random() * 10)

            outputSorteados += numRand + " ";

            if (numRand > 5) {
                maior++;
            }
            if ((numRand % 3) == 0) {
                divisao++;

            }
        }

        console.log(outputSorteados, outputMaior5, outputDivisivel3);

        document.getElementById('idSaidaSorteados').innerText = "Numeros Sorteados: " + outputSorteados + ('\n\n');

        document.getElementById('idSaidaMaior5').innerText = "Quantidade de numeros maiores que 5: " + maior + ('\n\n');

        document.getElementById('idSaidaDiv3').innerText = "Quantidade de numeros divisiveis por 3: " + divisao + ('\n\n');


    </script>

</body>

</html>
