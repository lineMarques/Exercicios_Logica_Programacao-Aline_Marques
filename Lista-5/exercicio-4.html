<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>

<body>
    <main>
        <output id="idSaida"></output>
    </main>

    <script>
        let output = ' ';
        let valor1 = 0;
        let valor2 = 1;
        let soma = 1;

        for (let i = 3; i <= 10; i++) {

            soma = valor2 + valor1;
            valor1 = valor2;
            valor2 = soma;

            output += soma + ' ';
        }
        console.log(output)
        document.getElementById('idSaida').innerText = '0'+' '+'1'+ output;

    </script>
</body>

</html>
