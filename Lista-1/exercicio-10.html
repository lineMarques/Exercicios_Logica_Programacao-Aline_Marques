<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>
    <form action="" method="post">
        <label for="preco">Digite a preco do produto: </label>
        <input type="number" id="idPreco" name="nmPreco" /><br>

        <input type="button" onclick="getPromocao()" value="Calcular"><br>

        <output id="idDesconto"></output><br>
        <output id="idPrecoPromocional"></output>
    </form>

    <script>
        function getPromocao() {

            let preco = Number(document.getElementById("idPreco").value);
            let desconto = 0.05;
            let valorDesconto = preco * desconto;

            document.getElementById("idDesconto").value = "Desconto: R$"+ valorDesconto; 
            document.getElementById("idPrecoPromocional").value = "O valor promocional Ã©: R$" + (preco - valorDesconto);

        }
    </script>
</body>

</html>
