<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>

<body>
    <main>
        <form action="" method="post">
            <label for="valorCarteira">Quantos R$ tens a√≠ na carteira? </label>
            <input type="number" id="idValorCarteira" name="nmValorCarteira" /><br>

            <input type="button" onclick="getValorCarteira()" value="Enviar"><br>

            <output id="idDolar"></output><br>

        </form>
    </main>
    <script>
        function getValorCarteira() {

            let valorCarteira = Number(document.getElementById("idValorCarteira").value);
            let ValorDolar = 3.45;
            let dolares = valorCarteira/ValorDolar;

            document.getElementById("idDolar").value = "Com os seus R$" + valorCarteira.toFixed(2) + " vc pode comprar $" + dolares.toFixed(2) +" dolares!";
        }
    </script>
</body>

</html>
